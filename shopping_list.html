    <style>

        .checkbox {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÏÇ¥ Í≤ÉÎì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autofocus>
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <ul class="shopping-list" id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount">0Í∞ú ÏïÑÏù¥ÌÖú</span>
            <button class="clear-completed" id="clearCompleted">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://lzjvcyrnbgpeeyestmcr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6anZjeXJuYmdwZWV5ZXN0bWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NjU2MzksImV4cCI6MjA4NDE0MTYzOX0.iTB-nuTDHcNWks7yMSZrwL42bSflS1-Ks0FAm3ReEhY';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ÏïÑÏù¥ÌÖú Î∞∞Ïó¥
        let items = [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        // SupabaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        async function loadItems() {
            const { data, error } = await supabaseClient
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                return;
            }

            items = data || [];
            renderItems();
        }

        // ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
        function renderItems() {
            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-message">
                        <span>üõí</span>
                        <p>ÏáºÌïë Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                stats.style.display = 'none';
            } else {
                shoppingList.innerHTML = items.map((item) => `
                    <li class="shopping-item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                        <div class="checkbox" onclick="toggleItem(${item.id})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
                    </li>
                `).join('');

                const total = items.length;
                const checked = items.filter(item => item.checked).length;
                itemCount.textContent = `${checked}/${total}Í∞ú ÏôÑÎ£å`;
                stats.style.display = 'flex';
            }
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        async function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                const { data, error } = await supabaseClient
                    .from('shopping_items')
                    .insert([{ text: text, checked: false }])
                    .select();

                if (error) {
                    console.error('ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                    return;
                }

                if (data && data[0]) {
                    items.push(data[0]);
                    renderItems();
                }
                itemInput.value = '';
                itemInput.focus();
            }
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ìï¥Ï†ú
        async function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            const { error } = await supabaseClient
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('ÏïÑÏù¥ÌÖú ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                return;
            }

            item.checked = newChecked;
            renderItems();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        async function deleteItem(id) {
            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                return;
            }

            items = items.filter(i => i.id !== id);
            renderItems();
        }

        // ÏôÑÎ£å Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú
        async function clearCompletedItems() {
            const completedIds = items.filter(item => item.checked).map(item => item.id);

            if (completedIds.length === 0) return;

            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .in('id', completedIds);

            if (error) {
                console.error('ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                return;
            }

            items = items.filter(item => !item.checked);
            renderItems();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        clearCompleted.addEventListener('click', clearCompletedItems);

        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        loadItems();
    </script>
</body>
</html>
